<!DOCTYPE html>
<html>
    <head>
	<link rel="stylesheet" href="css/style.css"/>
	<script type="text/javascript" src="js/jquery.min.js"></script>
    </head>
    
    <body onload='init()'>
	
	<div id="imagePopup" style="display: none; z-index: 300;" class="popup scroll">
	</div>

	<div id="paletteBox" style="display: none; z-index: 500;" class="popup scroll">
	</div>
	
	<nav>
	    <label class="myButton colorBox" onclick="closepop('paletteBox'); popup('imagePopup')"><img src="icons/folder.svg" width="100%"></label>

	    <div class="vl"></div>
	    
	    <input type="radio" name="pen" value="15" id="bigPen" checked=true/>
	    <label class="myButton colorBox" for="bigPen"><img src="icons/brush.svg" width="100%"></label>

	    <input type="radio" name="pen" value="5" id="smallPen"/>
	    <label class="myButton colorBox" for="smallPen"><img src="icons/pencil.svg" width="100%"></label>

	    <div class="vl"></div>

	    <label class="myButton colorBox" onclick="closepop('imagePopup'); popup('paletteBox')"><img src="icons/rainbow.svg" width="100%"></label>
	</nav>
	
	<div id="canvasDiv">
	</div>
	    
	<!--[if IE]><script type="text/javascript" src="excanvas.js"></script><![endif]-->
	<script type="text/javascript" src="js/drawingApp.js"></script>
	<script type="text/javascript">
	 // Select new image
	 var imageSrc;	 
	 function popup(id) {
	     var x = document.getElementById(id);
	     if (x.style.display === "none") {
		 x.style.display = "block";
	     } else {
		 x.style.display = "none";
	     }
	 }
	 function closepop(id) {
	     var x = document.getElementById(id);
	     x.style.display = "none";
	 }

	 function init() {
	     // Create palette box
	     colors = [
		 'White', 'Salmon', 'Crimson', 'FireBrick', 'DarkRed', 'Pink', 'HotPink', 'MediumVioletRed', 'Plum', 'Orchid', 'MediumOrchid', 'DarkOrchid', 'Indigo', 'MediumSlateBlue', 'DarkSlateBlue', 'Coral', 'OrangeRed', 'Orange', 'Yellow', 'YellowGreen', 'LightGreen', 'MediumSeaGreen', 'Green', 'DarkGreen', 'Aquamarine', 'Turquoise', 'MediumAquamarine', 'LightSeaGreen', 'Teal', 'PowderBlue', 'SkyBlue', 'RoyalBlue', 'DarkBlue'
	     ]

	     for (var i = 0; i < colors.length; i++) {
	         d = document.getElementById("paletteBox").innerHTML
	         document.getElementById("paletteBox").innerHTML = d + '<input type="radio" name="color" value="' + colors[i] +'" id="' + i + '"/><label class="colorBox" for="' + i + '" style="background-color:' + colors[i] + '"></label>'
	     }
	     // Add black
	     d = document.getElementById("paletteBox").innerHTML
	     document.getElementById("paletteBox").innerHTML = d + '<input checked=true type="radio" name="color" value="black" id="defaultColor"/><label class="colorBox" for="defaultColor" style="background-color:black"></label>'	     

	     // Select image	     
	     /* var images = [
		'img/astronaut.png',
		'img/brain.png',
		'img/butterfly.png',
		'img/cat.png',
		'img/elephant.png',
		'img/lion.png',
		'img/moth.png',
		'img/panda.png',
		'img/rocket.png',
		'img/rooster.png'
		];*/
	     var images = [
		 'img/anas.svg', 'img/bos.svg', 'img/canis.svg', 'img/danio.svg', 'img/equus.svg', 'img/felis.svg', 'img/gallus.svg', 'img/homo.svg', 'img/iguana.svg', 'img/junonia.svg', 'img/kobus.svg', 'img/loxodonta.svg', 'img/mus.svg', 'img/nasua.svg', 'img/ovis.svg', 'img/pan.svg', 'img/quiscalus.svg', 'img/ramphastos.svg', 'img/sus.svg', 'img/terrapene.svg', 'img/ursus.svg', 'img/vulpes.svg', 'img/wallabia.svg', 'img/xenopus.svg', 'img/yersinia.svg', 'img/zalophus.svg'
	     ]
	     for (var i = 0; i < images.length; i++) {
	         d = document.getElementById("imagePopup").innerHTML
	         document.getElementById("imagePopup").innerHTML = d + '<input type="radio" name="image" value="' + images[i] +'" id="img' + i + '"/><label class="imageBox" for="img' + i + '"><img src="' + images[i] + '"></label>'
	     };

	     // Random image to initialize
	     imageSrc = images[Math.floor(Math.random() * images.length)];

	     // Create canvas
	     initCanvas(imageSrc);

	     // Check buttons
	     $('input:radio[name=color]').change(function () {
		 color = $(this).val();
		 closepop('paletteBox'); // close popup
	     });
	     $('input:radio[name=pen]').change(function () {
		 radius = $(this).val();
	     });
	     $('input:radio[name=image]').change(function () {
		 imageSrc = $(this).val();
		 closepop('imagePopup'); // close popup
		 initCanvas(imageSrc);
		 //console.log(imageSrc);
	     });
	     // Pen size
	     document.getElementById('smallPen').addEventListener('click', function() {
		 penWidth = 5;
	     }, false);
	     document.getElementById('bigPen').addEventListener('click', function() {
		 penWidth = 15;
	     }, false);

	 }
	 
	</script>


    </body>
</html>
